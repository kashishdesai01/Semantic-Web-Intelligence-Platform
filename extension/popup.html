<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>InsightLens</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div>
          <h2>InsightLens</h2>
          <p class="sub">Summaries, insights, and saved knowledge.</p>
        </div>
        <span class="badge">Beta</span>
      </div>

      <div id="authSection" class="hidden">
        <h4>Sign in</h4>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" />
        </div>
        <button id="loginButton">Sign in</button>
        <button id="openDashboardButton" class="secondary">Open dashboard</button>
        <p class="muted">Sign in only to save notes. Summaries work without it.</p>
      </div>

      <div id="authStatus" class="hidden">
        <div class="row">
          <span id="authUser">Signed in</span>
          <button id="logoutButton" class="secondary">Sign out</button>
        </div>
      </div>

      <div class="actions">
        <button id="summarizeButton" class="primary">Summarize this page</button>
        <button id="saveButton" disabled>Save note</button>
      </div>

      <div id="status"></div>

      <div id="result" class="hidden">
        <h3>Summary</h3>
        <p id="summaryText"></p>

        <h4>Key insights</h4>
        <ul id="insightsList"></ul>

        <h4>Highlights</h4>
        <ul id="highlightsList"></ul>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
